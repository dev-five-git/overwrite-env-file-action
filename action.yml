name: Overwrite Env File
description: Overwrite a env file with the given content
author: JeongMin Oh

branding:
  icon: file-code
  color: purple

inputs:
  input:
    description: The file to read from
    required: true
    default: .env.development
  output:
    description: The file to overwrite to
    required: true
    default: .env.production

runs:
  using: node24
  main: ./dist/index.js
